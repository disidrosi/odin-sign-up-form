<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up form mockup</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="container-left">
			<h1 class="title-left">Your fantastic brand</h1>
			<p class="credits">
				Photo by
				<a href="https://unsplash.com/photos/x_5ofu-xTXM"
					>D21 Gallery</a
				>
				on <a href="https://unsplash.com/">Unsplash</a>
			</p>
		</section>
		<section class="container-right">
			<div class="description">
				<p>
					This is not a real online service! You know you need
					something like this to help you realize your deepest dreams.
					<br />
					Sign up <em>now</em> to get started.
				</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<form action="#">
				<fieldset>
					<legend>Let's do this!</legend>
					<div class="input-row">
						<div class="input-field">
							<label for="first-name">First name*</label>
							<input
								type="text"
								id="first-name"
								placeholder="Michael"
								minlength="3"
								required
							/>
						</div>
						<div class="input-field">
							<label for="last-name">Last name</label>
							<input
								type="text"
								id="last-name"
								placeholder="Appleton"
								minlength="3"
							/>
						</div>
					</div>
					<div class="input-row">
						<div class="input-field">
							<label for="email">Email*</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="your@email.com"
								required
							/>
						</div>
						<div class="input-field">
							<label for="phone-number">Phone number</label>
							<input
								type="text"
								name="phone-number"
								id="phone-number"
							/>
						</div>
					</div>
					<div class="input-row">
						<div class="input-field">
							<label for="password">Password*</label>
							<input
								type="password"
								name="password"
								id="password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								required
							/>
						</div>
						<div class="input-field">
							<label for="confirm-password"
								>Confirm password*</label
							>
							<input
								type="password"
								id="confirm-password"
								required
							/>
						</div>
					</div>
					<button type="submit">Create account</button>
				</fieldset>
			</form>
			<p class="login">Already have an account? <a href="#">Log in</a></p>
		</section>
	</body>
</html>
